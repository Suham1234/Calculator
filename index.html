<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="https://fontawesome.com/icons/calculator?f=classic&s=solid&pc=%2317e8c5">
  <link rel="stylesheet" href="stylemedia.css">
</head>
<body>
  <div class="calculator">
    <div class="result">
      <input type="text" name="display"  readonly disabled>
    </div>
    <div class="buttons-layout">
      <button class="operator btn-AC">
        AC
      </button>
      <button class="operator btn-DE">
        DE
      </button>
      <button class="operator number-button">
        .
      </button>
      <button class="operator number-button">
        /
      </button>
      <button id="btn7" class="number-button">
        7
      </button>
      <button id="btn8" class="number-button">
        8
      </button>
      <button id="btn9" class="number-button">
        9
      </button>
      <button class="operator number-button">
        *
      </button>
      <button id="btn4" class="number-button">
        4
      </button>
      <button id="btn5" class="number-button">
        5
      </button>
      <button id="btn6" class="number-button">
        6
      </button>
      <button class="operator number-button">
        -
      </button>
      <button id="btn1" class="number-button">
        1
      </button>
      <button id="btn2" class="number-button">
        2
      </button>
      <button id="btn3" class="number-button">
        3
      </button>
      <button class="operator number-button">
        +
      </button>
      <button id="btn00" class="number-button">
        00
      </button>
      <button id="btn0" class="number-button">
        0
      </button>
      <button class="equal">
        =
      </button>
    </div>
  </div>  

  <script src="index.js"></script>
</body>
</html>
